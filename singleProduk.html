<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleProduk.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">

    <title>Intan Shop</title>
  </head>
  <body>

    <!--Awal Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/logo.png" alt="" width="50" height="50" class="me-3">
                Intan <strong>Shop</strong>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto my-4 my-lg-0">
              <input class="form-control me-2" type="search" placeholder="Cari Barang Anda" aria-label="Search">
              <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Keranjang</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notifikasi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bantuan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Daftar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Masuk</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--Akhir Navbar-->

    <!--Breadcrumb-->
    <div class="container">
        <nav aria-label="breadcrumb" style="background-color: #fff;" class="mt-3">
            <ol class="breadcrumb p-3">
              <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Home</a></li>
              <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Kategori</a></li>
              <li class="breadcrumb-item active" aria-current="page">Produk</li>
            </ol>
        </nav>
    </div>
    <!--Akhir Breadcrumb-->

    <!--Single Produk-->
    <div class="container">
        <div class="row row-produk">
            <div class="col-lg-5">
                <figure class="figure">
                    <img src="../image/produk/sepatu.1.jpg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <!--Akhr Single Produk-->

    <!--Footer-->
      <footer class="bg-light p-5 mt-5">
        <div class="container">
          <div class="row mt-2">
            <div class="col-md-6 text-md-start text-center pt-2 pb-2">
              <a href="#" style="text-decoration: none;"></a>
              <span class="ps-1">Copyright @2022 | Created with <i class="fas fa-heart text-danger"></i> by <a href="https://www.instagram.com/intnnrhmmn?r=nametag" class="text-decoration-none text-dark fw-bold">Intan Rahmadani</a></span>
            </div>

            <div class="col-md-6 text-md-end text-center pt-2 pb-2">
              <a href="#" style="text-decoration: none;">
                <i class="fa-brands fa-instagram fa-2x"></i>
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-twitter fa-2x"></i>
                <i class="fa-regular fa-envelope fa-2x"></i>
              </a>
            </div>

          </div>
        </div>
      </footer>
    <!--Akhir Footer-->

    <script src="js/bootstrap.min.js"></script>
    <script src="fontawesome/js/all.min.js"></script>

  </body>
</html>
